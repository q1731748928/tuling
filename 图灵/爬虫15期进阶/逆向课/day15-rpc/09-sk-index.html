<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script src="http://file.virjar.com/sekiro_web_client.js?_=123"></script>
<script>
        function guid() {
            function S4() {
                  return (((1+Math.random())*0x10000)|0).toString(16).substring(1);
            }
            return (S4()+S4()+"-"+S4()+"-"+S4()+"-"+S4()+"-"+S4()+S4()+S4());
        }

        var client = new SekiroClient("ws://127.0.0.1:5612/business-demo/register?group=rpc-test&clientId=" + Math.random());

        client.registerAction("clientTime",function(request, resolve,reject ){
            resolve("夏洛到此一游"); // 挂载JS的加密方法就行了
        })

        client.registerAction("aaa",function(request, resolve,reject ){

            data = request['data']

            resolve("夏洛到此一游" + data); // 挂载JS的加密方法就行了
        })



</script>
</body>
</html>
